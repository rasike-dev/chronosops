name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm -r exec eslint . --ext .ts,.tsx || echo "Linting skipped (no eslint config)"
      
      - name: Typecheck contracts
        run: pnpm -C packages/contracts build
      
      - name: Typecheck API
        run: pnpm -C apps/api build --skip-nx-cache || echo "Typecheck via build"
      
      - name: Typecheck Web
        run: pnpm -C apps/web build || echo "Typecheck via build"

  smoke-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: chronosops
          POSTGRES_PASSWORD: chronosops
          POSTGRES_DB: chronosops
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build contracts
        run: pnpm -C packages/contracts build
      
      - name: Build API
        run: pnpm -C apps/api build
        env:
          DATABASE_URL: postgresql://chronosops:chronosops@localhost:5432/chronosops
      
      - name: Run migrations
        run: |
          cd apps/api
          pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://chronosops:chronosops@localhost:5432/chronosops
      
      - name: Start API server
        run: |
          cd apps/api
          pnpm start &
          sleep 5
        env:
          DATABASE_URL: postgresql://chronosops:chronosops@localhost:5432/chronosops
          PORT: 4000
          CHRONOSOPS_AUTH_REQUIRED: false
          CHRONOSOPS_SAFE_MODE: true
      
      - name: Test health endpoint
        run: |
          curl -f http://localhost:4000/v1/health || exit 1
      
      - name: Test version endpoint
        run: |
          curl -f http://localhost:4000/v1/version || exit 1
      
      - name: Test readiness endpoint
        run: |
          curl -f http://localhost:4000/v1/ready || exit 1
